<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="resources/index.css">
</head>
<body>
<h1>hello</h1>
<img src="resources/img.png">
<button id="btn">post</button>
<script>
    // POST 메서드 구현 예제
    async function postData(url = '', data = {}) {
        // 옵션 기본 값은 *로 강조
        const response = await fetch(url, {
            method: 'POST', // *GET, POST, PUT, DELETE 등
            mode: 'cors', // no-cors, *cors, same-origin
            cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
            credentials: 'same-origin', // include, *same-origin, omit
            headers: {
                // 'Content-Type': 'application/json',
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            redirect: 'follow', // manual, *follow, error
            referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
            body: 'grant_type=authorization_code&client_id=48223ced2d123&redirect_uri=http://vava.kr/Api/Member/Oauth2ClientCallback/kakao/&code=vava-vava-vava-vava'
        });
        return response.json(); // JSON 응답을 네이티브 JavaScript 객체로 파싱
    }





    document.querySelector('#btn').addEventListener('click', () => {
        postData('http://localhost:8081/data', { redirect_uri: 'http://vava.kr/Api/Member/Oauth2ClientCallback/kakao/', grant_type: 'authorization_code', client_id: 'vava', code: 'vava' }).then((data) => {
            console.log(data); // JSON 데이터가 `data.json()` 호출에 의해 파싱됨
        });
    })
</script>
</body>
</html>
